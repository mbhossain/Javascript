<!DOCTYPE html>
<html>

<head>
    <title>Arrow Function</title>
<script src = "array_and_object_destructuring.js">
</script>
</head>

<body>
    <h1>Arrow Function also use find & map method</h1>

    <script>
        students = [{
            id: 1,
            name: "Mohammad Belal",
            age: 32
        }, {
            id: 2,
            name: "Sadia",
            age: 25
        }, {
            id: 3,
            name: "Atri",
            age: 1
        }, {
            id: 1,
            name: "Saif",
            age: 17
        }];
        const results = students.filter(r => r.age > 20).map(x => x.name);

        console.log(results);
    </script>
</body>

</html>
